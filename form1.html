<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New forms</title>
</head>
<body>
  <form action="marquee.html" name="f" method="post" target="_blank">
    <label>username</label>
    <input type="text" required name="un" size="8 maxlength="8" placeholder="Enter valid username">
    <label >password</label>
    <input type="password" name="pw"/><br/>
    <label >Email</label>
    <input type="email" name="e"/><br>
    <label>url</label>
    <input type="url" name="u"/><br>
    <input type="file" name="f"/><br>
    <input type="date" name="d"/><br>
    <input type="number" name="n"/><br>
    <label >select your subjects</label>
    <input type="checkbox" name="c1" >java
    <input type="checkbox" name="c2" >python
    <input type="checkbox" name="c3" >c+
    <input type="checkbox" name="c4" >sql
    <br/>
    <fieldset>
      <legend align="center">select your gender</legend>
      <input type="radio" name="r1" checked/>male
      <input type="radio" name="r1" checked/>female
      <input type="radio" name="r1" checked/>others
    </fieldset>
      <br/>
      <textarea  cols="30" rows="10" placeholder="Write your comments"></textarea><br/>
      <select multiple>
        <optgroup label="select your state">
          <option >karnataka</option>
          <option >goa</option>
          <option >kerla</option>
          <option >bihar</option>
        </optgroup>
        <optgroup label="Select your colour">
          <option >red</option>
          <option >orange</option>
          <option >blue</option>
          <option >black</option>
        </optgroup>
      </select><br/>
      <input type="submit" name="s"value="login"/>
      <input type="reset" name="r" />
      <input type="button" name="b" />
      <button>click</button>
      

   

  </form>
  
</body>
</html>
